<!DOCTYPE html>
<html>
<head>
  <title>Aquaculture Map - Detection & Classification</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Overlay caption for context -->
  <div style="position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.65); color: #fff; padding: 20px; font-size: 30px; line-height: 1.4; border-radius: 8px; max-width: 90%; z-index: 1000;">
    <strong>Detection and classification of marine aquaculture installations</strong><br>
    Extracted from Sentinel-1 SAR imagery using iDPolRAD and a Random Forest model <br>
    Mediterranean Sea, July–September 2024<br>
    <em>Rouing, 2025 – MSc Thesis, Wageningen University</em>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.5, 18], 5); // Adjust to Mediterranean center

    // Satellite basemap
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri — Source: Esri, Maxar, Earthstar Geographics, GIS User Community'
    }).addTo(map);

  // Load Random Forest classification results
    fetch('ClassificationRF.geojson')
      .then(response => response.json())
      .then(data => {
        const rfLayer = L.geoJSON(data, {
          style: function (feature) {
            const classValue = feature.properties.Class; // <-- Check property name!
            return {
              color: classValue === 0 ? 'red' : 'yellow',
              fillOpacity: 0.5,
              weight: 1
            };
          }
        }).addTo(map);

        map.fitBounds(rfLayer.getBounds());
      })
      .catch(error => {
        console.error('Error loading ClassificationRF.geojson:', error);
      });

    // Load base detection layer
    fetch('Aquaculture.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: {
            color: 'white',
            weight: 1,
            fillOpacity: 0.4
          }
        }).addTo(map);
      })
      .catch(error => {
        console.error('Error loading Aquaculture.geojson:', error);
      });
  </script>
</body>
</html>
